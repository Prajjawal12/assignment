<div class="container mt-5">
  <h2>Device Management</h2>

  <div class="mt-4">
    <button class="btn btn-primary mx-2" (click)="saveDevice()">Save Device</button>
    <button class="btn btn-warning ml-2 mx-2" (click)="getDevice()">
      Get Device by ID
    </button>
    <button class="btn btn-info ml-2 mx-2" (click)="modifyDevice()">
      Modify Device
    </button>
    <button class="btn btn-danger ml-2 mx-2" (click)="deleteDevice()">
      Delete Device
    </button>
  </div>
</div>
