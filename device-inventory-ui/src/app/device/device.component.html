<div class="container mt-5">
  <h2>Device Management</h2>

  <div class="mt-4">
    <button class="btn btn-primary mx-2" (click)="openSaveDevicePopup()">Save Device</button>
    <button class="btn btn-warning ml-2 mx-2">
      Get Device by ID
    </button>
    <button class="btn btn-info ml-2 mx-2" >
      Modify Device
    </button>
    <button class="btn btn-danger ml-2 mx-2" >
      Delete Device
    </button>
  </div>
<div *ngIf="showSaveDevicePopup" class="modal-backdrop">
<div class="modal-content">
<h3>Save Device</h3>
<form (ngSubmit)="submitDeviceForm()" >
  <div class="form-group">
    <label for="deviceName">Device Id:</label>
    <input type="number" [(ngModel)]="deviceForm.id" name="deviceId" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="deviceName">Device Name: </label>
    <input type="text" [(ngModel)]="deviceForm.name" name="deviceName" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="deviceType">Device Type: </label>
    <input type="text" [(ngModel)]="deviceForm.type" name="deviceType" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-success mt-2">Submit</button>
  <button type="button" class="btn btn-secondary mt-2"  (click)="closeSaveDevicePopup()">Cancel</button>
</form>
</div>
</div>

</div>
